<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="icon" href="img/apple_talk.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Find-Apple_Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- bettry Icon -->
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x find__settings"></i></a>
                <span class="__point find__point"> </span>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to OpenchatHome</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtag">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="/img/main.jpg">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="/img/main.jpg">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BIGBANG</h5>
                    <h6 class="open-post__hashtag">#html#css#javascript</h6>
                    <div class="open-post__members">
                        <img src="/img/main.jpg">
                        <span class="open-post__member-count">1115 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="/img/apple_talk.png">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs red_heart"></i>
                            <span>526</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav nav__find">
        <ul class="nav__list">
            <li class="nav__link">
                <a class="nav__a" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="chats.html">
                    <span class="nav__chat__num badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="more.html">
                    <span class="nav__ellipis_point __point"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big!!</span>
    </div>
</body>
</html>
