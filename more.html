<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="icon" href="img/apple_talk.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>More-Apple_Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- bettry Icon -->
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x find__settings"></i></a> 
                <span class="__point find__point"> </span>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img  src="img/main.jpg"  class="user-component__avatar user-component__avatar--xl" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">경석</h4>
                    <div class="number__sel">
                        <h6 class="user-component__subtitle">+ 10 9003 8982</h6>
                        <i class="fas fa-exclamation fa-xs"></i>
                        <span class="number_exc"> </span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-dots fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-map-marker-alt"></i>
                <span>Map</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-won-sign"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-carrot"></i>
                <span>Carrotsss</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-cannabis"></i>
                <span>MapleSyrup</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-car"></i>
                <span>Car</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-camera-retro"></i>
                <span>Camera</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Apple Game</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-dragon"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Apple Dragon</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav nav__find">
        <ul class="nav__list">
            <li class="nav__link">
                <a class="nav__a" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="chats.html">
                    <span class="nav__chat__num badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="more.html">
                    <span class="nav__ellipis_point __point"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big!!</span>
    </div>
</body>
</html>
