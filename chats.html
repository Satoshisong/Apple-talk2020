<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="icon" href="img/apple_talk.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Chats-Apple_Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- bettry Icon -->
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="far fa-comment-dots fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
            <div class="user-component__column">
                <img  src="img/main.jpg"  class="user-component__avatar user-component__avatar" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">경석</h4>
                    <h6 class="user-component__subtitle">this text whatever</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a class="nav__a" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="chats.html">
                    <span class="nav__chat__num badge">1</span>
                    <i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="more.html">
                    <span class="nav__ellipis_point __point"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

</html>
