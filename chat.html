<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="icon" href="img/apple_talk.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Chat with Song's-Apple_Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!-- Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- bettry Icon -->
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">송경석</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg chat__hamburger"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Tuesday, June 30, 2020
       </div>

       <div class="message-row">
           <img src="img/sooboom.jpg">
           <div class="message-row__content">
               <span class="message__author">Sooboom</span>
               <div class="message__info">
                   <span class="message__bubble">Hi! I'm gay~❤ Boy</span>
                   <span class="message__time">21:27</span>
               </div>
           </div>
       </div>
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">What the F@ck!!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>

    </main>

</html>
